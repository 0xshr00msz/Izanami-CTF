{% extends 'base.html' %}

{% block title %}Login - Izanami CTF{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card bg-dark">
            <div class="card-header bg-dark">
                <h5 class="mb-0">Login</h5>
            </div>
            <div class="card-body">
                <!-- Deliberately vulnerable to CSRF for challenge purposes -->
                <form method="post" action="{% url 'accounts:login' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer bg-dark text-center">
                <p class="mb-0">
                    Don't have an account? <a href="{% url 'accounts:register' %}" class="text-danger">Register</a>
                </p>
            </div>
        </div>
        
        <!-- Hidden comment with hint for CSRF challenge -->
        <!-- 
        TODO: Fix CSRF vulnerability in login form
        The current implementation is vulnerable to CSRF attacks.
        We should ensure that the CSRF token is properly validated.
        -->
    </div>
</div>
{% endblock %}
